<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<div th:if="${hash}">
    <h2 th:text="${hash}">Hash</h2>
</div>
<div>
    <form method="POST" enctype="multipart/form-data" action="/upload-hmac">
        <table>
            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>

    <form method="POST" enctype="multipart/form-data" action="/verifyDocument">
        <table>
            <tr><td>File to verify:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>
</body>
</html>
